<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Script Generator</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-5VYXrCwZJcxmo9Xp8w+nlUJB3dt1xPKUs6OMz02y8A2z4JnMWXNSm9pBXtm0WWIf5cv99gFX8L5W1/M3kg11wA==" crossorigin="anonymous" />
</head>
<body>
    <!-- Form to collect product information -->
    <form method="post" action="{{ url_for('process_form') }}">
        <!-- Heading -->
        <h1>Product Script Generator</h1>
        <!-- Label and input for product name -->
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
        <br>
        <!-- Label and textarea for product description -->
        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description" rows="4" required></textarea>
        <br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
    <!-- JavaScript for theme toggle -->
    <script>
        // Theme toggle is removed
    </script>
</body>
</html>
