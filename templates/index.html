<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Script Generator</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <!-- Link to FontAwesome for icons without integrity attribute -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Form to collect product information -->
    <form id="productForm" method="post" action="{{ url_for('process_form') }}">
        <!-- Heading -->
        <h1>Product Script Generator</h1>
        <!-- Label and input for product name -->
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
        <br>
        <!-- Label and textarea for product description -->
        <label for="product_description">Product Description:</label>
        <textarea id="product_description" name="product_description" rows="4" required></textarea>
        <br>
        <!-- Submit button -->
        <button type="submit" id="submit-button">Submit</button>
        <!-- Loading spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
    </form>

    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
